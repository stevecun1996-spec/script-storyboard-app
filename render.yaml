services:
  - type: web
    name: script-storyboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run Script_to_Storyboard_Simple/app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.6

